<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="//use.typekit.net/hrx1wrx.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <title>My Cool Website</title>
</head>

<body>
    <section class="heading">
        <h1>Life of the Data Mind</h1>
    </section>

    <section class="health">
        <h1 class="section-title">Health</h1>
        <div class="body">
            <h4>Age</h4><span class="age">22</span>
            <h4>Height</h4><span class="height">5'11</span>
            <h4>Weight</h4><span class="weight"></span>
            <h4>Fat Percentage</h4><span class="bodyFat"></span>
        </div>

         <div class="activity">
            <h4>Yesterday's Steps</h4><span class="yesterdaySteps"></span>
            <h4>Distance</h4><span class="milesWalked"></span>
            <h4>Calories Burned</h4><span class="caloriedBurned"></span>
            <h4>Active Time</h4><span class="activeTime"></span>
        </div>


        <div class="food">
            <h4>Latest Meal</h4><span class="latestMeal"></span>
            <h4>Calories</h4><span class="calories"></span>
        </div>

        <div class="todayFood">
            <h4>Today</h4><span class="today"></span>
        </div>
    </section>

    <section class="location">
        <h1 class="section-title">Location</h1>
        <div class="lastCheckin">
            <h2>My last check in was at <span class="latestCheckin"></span></h2>
            <h2>At <span class='time'></span></h2>
        </div>

        <div class="checkins">
            <h4>Previously</h4>
            <h3><span class="foursquareRecent1 detail"></span></h3>
            <h3><span class="foursquareRecent2 detail"></span></h3>
            <h3><span class="foursquareRecent3 detail"></span></h3>
            <h3><span class="foursquareRecent4 detail"></span></h3>
        </div>
    </section>

    <section class="social">
        <h1 class="section-title">Social</h1>
        <div class="lastfm">
            <h4>Last Played Song</h4>
            <span class="lastPlayed"></span>
            <h4>by</h4>
            <span class="lastPlayedArtist"></span>
        </div>
    </section>



    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
